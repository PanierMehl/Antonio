          en_US: "{winner_mentions} was drawn as the new winner for the prize `{query_a}` from giveaway `{giveaway_id}`. Congratulations."


  channel_info:

    e_cs:
      title:
        de: "Statistiken für:   {emoji} **{channel_name}**"
        en_US: "Statistics for:   {emoji} **{channel_name}**"
      description:
        part_a:
          de: 
          en_US: "Category:"
        part_b:
          de:
          en_US: "This channel is not in any category!"

      field_1:
        name:
          de: "__**Allgemein**__"
          en_US: "__**General**__"
        value:
          de: f"> **Kanal-Name:** {channel_name}\n"
                f"> **Kanal-Erwähnung:** {channel_jump_url}\n"
                f"> **Kanal-ID:** `{channel_id}`\n\n"
                f"> **Kategorie:** {channel_category}\n"                          
