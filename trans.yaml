                f"> **Topic:** {topic}\n\n"
                f"> **Position:** {position}\n\uFEFF"

      field_2:
        name:
          de: "__**Kanaleinstellungen**__"
          en_US: "__**Channel Settings**__"
        value:
          de: f"> **Slowmode:** {delay} Sekunden\n\n"
              f"> **Standard-Auto-Archivierungsdauer:** {auto_archive_duration} Stunden\n"
          en_US: f"> **Slowmode-Delay:** {delay} secounds\n\n"
                f"> **Default-Auto-Archive-Duration:** {auto_archive_duration} hours\n"

      field_3:
        name:
          de: "__**Kanalinformationen**__"
          en_US: "__**Channel Informations**__"
        value:
          de: "> **Erstellt:**  {created_at}\n\n"
          en_US: "> **Created:**  {created_at}\n\n"

      field_4:
        name:
          de: 
          en_US: 
        value:
          de: f"> **Stage-Name:** {channel_name}\n"
              f"> **Stage-Erwähnung:** {channel_jump_url}\n"
              f"> **Stage-ID:** `{channel_id}`\n\n"
              f"> **Thema:** {topic}\n\n"
              f"> **Kategorie:** {channel_category}\n" 
              f"> **Kategorie-ID:** `{channel_category_id}`\n\n"
