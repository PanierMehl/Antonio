        en_US: "I couldn't find any strikes for {member}."


  stats:

    info_embed:
      title:
        de: Hier sind ein paar Informationen über... mich.
        en_US: Here are a few Informations about... me.
      description:
        de: "Ich bin auf {servercount} Servern und kümmere mich um {membercount}!\nIch habe {channelcount} Kanäle im Auge :eyes: !"
        en_US: "I'm on {servercount} servers servers and take care of {membercount}!\nI have {channelcount} channels in mind :eyes: !"



  ping:

    r :
      title:
        de: Meine Antwortzeit ist...
        en_US: My responding time is...

    p:
      e:
        de: Hervorragend
        en_US: Excellent
      g:
        de: Gut
        en_US: Good
      u:
        de: Inakzeptabel
        en_US: Unacceptable


  ticket_setup:

    e:
      title:
        de: Das Ticket-System ist bereits vorhanden!
        en_US: Ticket system already in place!
      description:
        de: "Du hast bereits ein Ticketsystem auf diesem Server.\nDieses befindet sich in {channel}"
        en_US: "You already have a ticket system on this server.\nThis is located in {channel}"

  
  memberinfo:

    activity_s:
      playing:
        de: "Spielt: {status}"
        en_US: "Playing: {status}"
      streaming:
        de: "`Streaming` **{status}** {button}"
        en_US: "`Streaming` **{status}** {button}"
      custom:
        de: "{status}"
        en_US: "{status}"
      no_activity:
        de: Keine Aktivität
        en_US: No activity

    memberinfo:
      title:
        de: "{emoji_a} Benutzer-Info für {emoji_b} {member} "
        en_US: "{emoji_a} User-Info for {emoji_b} {member}"
      description:
        de: ""
        en_US: ""
      field_a:
        name:
          de: __**Allgemein**__
          en_US: __**General**__
        value:
          de: "> **Mitglied:** {member}\n> **ID:** `{member_id}`\n> **Erstellt:** `{created}`\n> **Aktuelle Aktivität:** {activity}\n> **Ist ein Bot:** {emoji}"
          en_US: "> **Member:** {member}\n> **ID:** `{member_id}`\n> **Created:** `{created}`\n> **Current activity:** {activity}\n> **Is Bot:** {emoji}"
      field_b:
        name:
          de: __**Server**__
          en_US: __**Server**__
        value:
          de: "> **Spitzname:** {nick}\n> **Server beigetreten:** `{joined_at}`\n> **Booster:** {premium_since}"
          en_US: "> **Nickname:** {nick}\n> **Server joined:** `{joined_at}`\n> **Booster:** {premium_since}"
      field_c:
        name:
          de: __**Allgemein**__
          en_US: __**General**__
        value:
          de: "> Mitglied: `{Mitglied}`\n> ID: `{Mitglied_id}`\n> Erstellt: `{created_at}`\n> Ist Bot: {bot}"
          en_US: "> Member: `{member}`\n> ID: `{member_id}`\n> Created: `{created_at}`\n> Is Bot: {bot}"



  setup_start:

    embed_start:
      title:
        de: Einrichtung ➟ Start
        en_US: Setup ➟ Start
      description:
        de: Bitte warte einen Moment. Die Einrichtung beginnt sofort...
