        en_US: Setup ➟ Global Channel 
      description:
        de: Möchtest du einen globalen Kanal einstellen?
        en_US: Do you want to set a global channel?

    reply_g:
      title:
        de: Einrichtung ➟ Globalen Kanal aktivieren
        en_US: Setup ➟ Activate Global Channel
      description:
        de: "{emoji} Bitte wähle einen Kanal."
        en_US: "{emoji} Please select a channel."
          
    done: 
      title:
        de: Einrichtung ➟ Abgeschlossen
        en_US: Setup ➟ Completed
      description:
        de: Die Einrichtung ist abgeschlossen
        en_US: The setup is completed

  

