    embed_wait:
      title:
        de: Einrichtung ➟ In Bearbeitung
        en_US: Setup ➟ In progress
      description:
        de: Bitte warte einen Moment. Die Einrichtung wird fortgesetzt...
        en_US: Please wait a moment. Setup continues...
      
    reply_a_role:
