        en_US: "{a_support} Are you sure to delete **{amount} message(s)**?"
    
    clear_ctx:
      title:
        de: Ich habe den Kanal sauber gemacht.
        en_US: I cleaned up the channel 
      description:
        de: "{a_trash} Ich habe `{amount}` Nachrichten gelöscht!"
        en_US: "{a_trash} I deleted `{amount}` messages!"

    embed:
      description:
        de: Es ist in Ordnung. Ich habe den Befehl für dich storniert.
        en_US: It's okay. I canceled the command for you
  
  giveaway_reroll:

    e_ended:
      title:
        de:
        en_US: Giveaway ended 🎉
      description:
        de:
        en_US: The giveaway has ended, no further participation is possible!

      field_1:
        name:
